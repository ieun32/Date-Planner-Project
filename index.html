<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교대 근무 커플 데이터 플래너</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
</head>

<body class="container">
  <header class="header">
    <h1 class="header__title">❤️ 교대 근무 커플의 두근 두근 데이트 플래너 ❤️</h1>
  </header>
  <main class="main">
    <section class="main__util">
      <section class="chooser">
        <div class="chooser__group">
          <label class="chooser__label chooser__label--boyfriend">남자친구</label>
          <select class="chooser__select chooser__select--boyfriend">
            <option value="dayShift" selected>주간 근무</option>
            <option value="twoShift_1">3조 2교대 - 1조</option>
            <option value="twoShift_2">3조 2교대 - 2조</option>
            <option value="twoShift_3">3조 2교대 - 3조</option>
            <option value="threeShift_1">5조 3교대 - 1조</option>
            <option value="threeShift_2">5조 3교대 - 2조</option>
            <option value="threeShift_3">5조 3교대 - 3조</option>
            <option value="threeShift_4">5조 3교대 - 4조</option>
            <option value="threeShift_5">5조 3교대 - 5조</option>
          </select>
        </div>
        <div class="chooser__group">
          <label class="chooser__label chooser__label--girlfriend">여자친구</label>
          <select class="chooser__select chooser__select--girlfriend">
            <option value="dayShift" selected>주간 근무</option>
            <option value="twoShift_1">3조 2교대 - 1조</option>
            <option value="twoShift_2">3조 2교대 - 2조</option>
            <option value="twoShift_3">3조 2교대 - 3조</option>
            <option value="threeShift_1">5조 3교대 - 1조</option>
            <option value="threeShift_2">5조 3교대 - 2조</option>
            <option value="threeShift_3">5조 3교대 - 3조</option>
            <option value="threeShift_4">5조 3교대 - 4조</option>
            <option value="threeShift_5">5조 3교대 - 5조</option>
          </select>
        </div>
        <button class="chooser__button">
          데이트 날짜 확인
        </button>
      </section>

      <section class="calender">
        <ul class="calender__head">
          <button class="calender__head--prev">이전달</button>
          <li class="calender__head--date"></li>
          <button class="calender__head--next">다음달</button>
          <button class="calender__head--today">오늘</button>
        </ul>

        <ul class="calender__mid">
          <li class="calender__item calender__item--mid">일</li>
          <li class="calender__item calender__item--mid">월</li>
          <li class="calender__item calender__item--mid">화</li>
          <li class="calender__item calender__item--mid">수</li>
          <li class="calender__item calender__item--mid">목</li>
          <li class="calender__item calender__item--mid">금</li>
          <li class="calender__item calender__item--mid">토</li>
        </ul>

        <ul class="calender__body">
        </ul>
      </section>

    </section>
    <section class="main__memo">
      <ul class="memo__head">
        <li class="memo__head--date"></li>
        <li class="memo__head--title">메모</li>
      </ul>
      <ul class="memo__body">
        <textarea class="memo__body--input" type="text" cols="10" rows="5"></textarea>
        <button class="memo__body--save-button">저장하기</button>
      </ul>
    </section>

  </main>
</body>

</html>
