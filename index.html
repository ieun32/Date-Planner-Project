<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교대 근무 커플 데이터 플래너</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">교대 근무 커플의</h1>
    <h1 class="header__title">❤️ 두근 두근 데이트 플래너 ❤️</h1>
  </header>
  <main class="main">
    <section class="chooser">
      <div class="chooser__group">
        <label class="chooser__label chooser__label--boyfriend">남자친구</label>
        <select class="chooser__select chooser__select--boyfriend">
          <option value="day shift">주간 근무</option>
          <option value="two shift">3조 2교대</option>
          <option value="three shift">5조 3교대</option>
        </select>
      </div>
      <div class="chooser__group">
        <label class="chooser__label chooser__label--girlfriend">여자친구</label>
        <select class="chooser__select chooser__select--girlfriend">
          <option value="day shift">주간 근무</option>
          <option value="two shift">3조 2교대</option>
          <option value="three shift">5조 3교대</option>
        </select>
      </div>
    </section>

    <section class="calender">
      <ul class="calender__head">
        <li class="calender__item calender__item--head">일</li>
        <li class="calender__item calender__item--head">월</li>
        <li class="calender__item calender__item--head">화</li>
        <li class="calender__item calender__item--head">수</li>
        <li class="calender__item calender__item--head">목</li>
        <li class="calender__item calender__item--head">금</li>
        <li class="calender__item calender__item--head">토</li>
      </ul>
      <ul class="calender__body">
        <li class="calender__item calender__item--body">1</li>
        <li class="calender__item calender__item--body">2</li>
        <li class="calender__item calender__item--body">3</li>
        <li class="calender__item calender__item--body">4</li>
        <li class="calender__item calender__item--body">5</li>
        <li class="calender__item calender__item--body">6</li>
        <li class="calender__item calender__item--body">7</li>
        <li class="calender__item calender__item--body">8</li>
        <li class="calender__item calender__item--body">9</li>
        <li class="calender__item calender__item--body">10</li>
        <li class="calender__item calender__item--body">11</li>
        <li class="calender__item calender__item--body">12</li>
        <li class="calender__item calender__item--body">13</li>
        <li class="calender__item calender__item--body">14</li>
        <li class="calender__item calender__item--body">15</li>
        <li class="calender__item calender__item--body">16</li>
        <li class="calender__item calender__item--body">17</li>
        <li class="calender__item calender__item--body">18</li>
        <li class="calender__item calender__item--body">19</li>
        <li class="calender__item calender__item--body">20</li>
        <li class="calender__item calender__item--body">21</li>
        <li class="calender__item calender__item--body">22</li>
        <li class="calender__item calender__item--body">23</li>
        <li class="calender__item calender__item--body">24</li>
        <li class="calender__item calender__item--body">25</li>
        <li class="calender__item calender__item--body">26</li>
        <li class="calender__item calender__item--body">27</li>
        <li class="calender__item calender__item--body">28</li>
        <li class="calender__item calender__item--body">29</li>
        <li class="calender__item calender__item--body">30</li>
        <li class="calender__item calender__item--body">31</li>
      </ul>
    </section>
  </main>
  <script src="./dist/main.js"></script>
</body>

</html>
